<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <div class="main section" id="login">
        <div class="login-box">
            <div class="login-logo">
            <a href="/">
                aWiki
            </a>
        </div>
            <!-- /.login-logo-->
            <div class="login-box-body">
                <p class="login-box-msg">Đăng nhập</p>

                <form action="/admin/" method="get">
                    <div class="form-group has-feedback">
                        <input type="email" placeholder="Tài khoản" class="form-control">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" placeholder="Mật khẩu" class="form-control">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck"></div>
                        </div>
                        <!-- /.col-->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-danger btn-block btn-flat">Đăng nhập</button>
                        </div>
                        <!-- /.col-->
                    </div>
                </form>
            </div>
            <!-- /.login-box-body-->
        </div>
        <!-- /.login-box-->
    </div>
</div>
